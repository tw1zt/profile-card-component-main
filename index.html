<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" class="top-bg" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-bg" />
    <div class="card">
      <img src="images/image-victor.jpg" alt="" class="profile" />
      <img src="images/bg-pattern-card.svg" alt="" class="bg" />
      <div class="name">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
